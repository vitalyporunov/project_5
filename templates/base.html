{% load static %}  <!-- ✅ Load static files -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Frameworks Assignment{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">  <!-- ✅ Correct static file reference -->
</head>
<body>

    <!-- ✅ Include Navbar -->
    {% include 'partials/navbar.html' %}

    <div class="container mt-4">
        {% block content %}{% endblock %}  <!-- ✅ Content block for child templates -->
    </div>

    <!-- ✅ Include Footer -->
    {% include 'partials/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>  <!-- ✅ Correct static file reference -->
</body>
</html>
