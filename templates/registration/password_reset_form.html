{% extends "base.html" %}

{% block content %}
<h2>Forgot Your Password?</h2>
<p>Enter your email address below, and we'll send you instructions to reset your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Reset Email</button>
</form>
{% endblock %}
