{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Login to Your Account</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>  <!-- ✅ Fixed URL -->
    </p>
    <p class="text-center mt-2">
        <a href="{% url 'password_reset' %}">Forgot your password?</a>  <!-- ✅ Added password reset link -->
    </p>
</div>
{% endblock %}
