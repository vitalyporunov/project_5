{% extends "base.html" %}

{% block content %}
<h2>Project List</h2>
<ul>
    {% for project in projects %}
        <li>
            <strong>{{ project.name }}</strong> - {{ project.description }}
            <a href="{% url 'project_detail' project.id %}">View Details</a>
        </li>
    {% empty %}
        <li>No projects available.</li>
    {% endfor %}
</ul>
{% endblock %}
