{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">âž• Create New Project</h2>
    <div class="card shadow-sm p-4 mt-4">
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <!-- Project Name -->
            <div class="mb-3">
                <label for="id_name" class="form-label">Project Name</label>
                {{ form.name }}
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                {{ form.description }}
            </div>

            <!-- Start Date with Calendar -->
            <div class="mb-3">
                <label for="id_start_date" class="form-label">Start Date</label>
                {{ form.start_date }}  <!-- âœ… Calendar Integrated -->
            </div>

            <!-- End Date with Calendar -->
            <div class="mb-3">
                <label for="id_end_date" class="form-label">End Date</label>
                {{ form.end_date }}  <!-- âœ… Calendar Integrated -->
            </div>

            <!-- Stakeholders -->
            <div class="mb-3">
                <label for="id_stakeholders" class="form-label">Stakeholders</label>
                {{ form.stakeholders }}
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label for="id_status" class="form-label">Status</label>
                {{ form.status }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100">ðŸš€ Create Project</button>
        </form>
    </div>
</div>
{% endblock %}
