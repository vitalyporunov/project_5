{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="text-danger">🗑️ Delete Project</h2>
    <p class="lead">Are you sure you want to delete "<strong>{{ project.name }}</strong>"?</p>

    <form method="post" class="card p-4 shadow-sm mt-3">
        {% csrf_token %}
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'projects' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
