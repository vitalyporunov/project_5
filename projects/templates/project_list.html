<h2>My Projects</h2>
<div class="row">
    {% for project in projects %}
    <div class="col-md-6">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ project.name }}</h5>
                <p class="card-text">{{ project.description|truncatechars:100 }}</p>
                <a href="{{ project.id }}/" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<a href="create/" class="btn btn-success">+ Add New Project</a>
{% endblock %}
